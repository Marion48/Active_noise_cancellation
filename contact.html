<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: rgb(136, 125, 125);
        }
        
        .card {
            padding: 10px;
            height: 250px;
            border: none;
            -webkit-box-shadow: 0px 1px 9px 3px rgba(219, 210, 219, 1);
            -moz-box-shadow: 0px 1px 9px 3px rgba(219, 210, 219, 1);
            box-shadow: 0px 1px 9px 3px rgb(63, 40, 63);
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <div class="text-center mb-3">
            <h3 style="font-size: 50px;">Contact us</h3>
        </div>
        <div class="row g-2">

            <div class="col-md-4">
                <div class="card" style="border-radius: 20px;">
                    <img src="./static/images/address.png" width="40">
                    <h5>Address</h5>
                    <p>Kabarak Univesity, Nakuru, Kenya</p>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card" style="border-radius: 20px;">
                    <img src="./static/images/mail.png" width="40">
                    <h5>Email</h5>
                    <p>marie254@gmail.com</p>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card" style="border-radius: 20px;">
                    <img src="./static/images/phone.png" width="40">
                    <h5>Phone</h5>
                    <p>+254712345678</p>
                </div>
            </div>

        </div>


    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>

</html>
